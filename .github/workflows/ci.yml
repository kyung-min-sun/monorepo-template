name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test, Lint & Type Check
    runs-on: ubuntu-latest
    container: oven/bun:1.3
    timeout-minutes: 15

    env:
      NEXT_PUBLIC_API_URL: http://localhost:3001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Needed for turbo to detect changed files

      - name: Install dependencies
        run: bun install

      - name: Generate database client
        run: bun run db:generate

      - name: Build packages
        run: bunx turbo build

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

  # Status check job for branch protection rules
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Check all jobs
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
      - name: Success
        run: echo "All CI checks passed!"
